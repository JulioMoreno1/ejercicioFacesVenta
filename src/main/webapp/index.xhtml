<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <p:growl id="msj" showDetail="true" />
        
        <h:form>
            <p:outputLabel for="txtNombre" value="Nombre"/>
            <p:inputText id="txtNombre" value="#{personaBean.person.nombre}"/>
            
            <p:outputLabel value="Sexo"/>
            <p:selectOneMenu value="#{personaBean.person.sexo}">
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
            <p:commandButton value="Registrar" actionListener="#{personaBean.registrar()}" update=":msj"/>
            <p:commandButton value="Listar" actionListener="#{personaBean.listar()}" update="data"/>
            <p:dataTable id="data" value="#{personaBean.lstpersonas}" var="persona">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{persona.nombre}"/>
                </p:column>
                <p:column headerText="Sexo">
                    <p:outputLabel value="#{persona.sexo}">
                        <f:converter converterId="sexoConverter"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
